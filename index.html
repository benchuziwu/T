<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/commonstyle.css"/>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<!--公共底部-->
	<div class="footer">
		<div class="footerinner">
			<ul class="share">
				<li>
					<img class="weibo_icon" src="img/share1.png" alt="">
				</li>
				<li>
					<img class="qq_icon" src="img/share2.png" alt="">
				</li>
				<li>
					<img class="twitter_icon" src="img/share3.png" alt="">
				</li>
				<li>
					<img class="wechat_icon" src="img/share4.png" alt="">
				</li>
			</ul>
			<div class="code_wrap">
				<ul class="code">
					<li><img class="weibo" src="img/weibo1.png" alt=""></li>
					<li><img class="qq" src="img/qq1.png" alt=""></li>
					<li><img class="twitter" src="img/twitter1.png" alt=""></li>
					<li><img class="wechat" src="img/wechat1.png" alt=""></li>
				</ul>
			</div>
			<div class="footerinfo">
				<div class="footerinfoTop">
					<p>Telephone&Fax:&nbsp;+86(10)&nbsp;24336821&nbsp;;&nbsp;+86(22)&nbsp;24336822  </p>
					<p>Email：&nbsp;daimomo2016@163.com</p>
					<p>北京市海淀区复兴路2号a座507号</p>
					<p>天津市南开区红旗南路科技大厦四层</p>
				</div>
				<div class="footerinfoBottom">
					<p>北京谈云海品牌咨询有限公司</p>
					<p class="min">YBDTZ&nbsp;Investment&nbsp;Company&nbsp;Limited</p>
					<p>北京谈云海品牌咨询有限公司</p>
					<p class="min">YiBoDa&nbsp;Enterprise&nbsp;Management&nbsp;Consulting&nbsp;Co.,&nbsp;Ltd.</p>
				</div>
			</div>
		</div>
	</div>
	<script>
	/*底部二维码*/

	$(".weibo_icon").hover(function(){
		$(".weibo").fadeIn(500);
		$(".qq,.twitter,.wechat").fadeOut(0);
		$(".code_wrap").css("z-index",200);
	},function(){
		$(".weibo").fadeOut(0);
		$(".code_wrap").css("z-index",50);
	});

	$(".qq_icon").hover(function(){
		$(".qq").fadeIn(500);
		$(".weibo,.twitter,.wechat").fadeOut(0);
		$(".code_wrap").css("z-index",200);
	},function(){
		$(".qq").fadeOut(0);
		$(".code_wrap").css("z-index",50);
	});
	$(".twitter_icon").hover(function(){
		$(".twitter").fadeIn(500);
		$(".weibo,.qq,.wechat").fadeOut(0);
		$(".code_wrap").css("z-index",200);
	},function(){
		$(".twitter").fadeOut(0);
		$(".code_wrap").css("z-index",50);
	});
	$(".wechat_icon").hover(function(){
		$(".wechat").fadeIn(500);
		$(".weibo,.qq,.twitter").fadeOut(0);
		$(".code_wrap").css("z-index",200);
	},function(){
		$(".wechat").fadeOut(0);
		$(".code_wrap").css("z-index",50);
	});
	$(".weibo,.twitter,.wechat").hover(function(){
		$(this).fadeIn(0);
		$(".code_wrap").css("z-index",200);
	},function(){
		$(this).fadeOut(500);
		$(".code_wrap").css("z-index",50);
	});

	</script>
</body>
</html>
